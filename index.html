<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <title>Document</title>
</head>

<body>
  <div class="row" style="max-width: 800px; margin-top: 2vh;">
    <form class="col s12">
      <div class="row param-row">
        <div class="input-field col s6">
          <i class="material-icons prefix">filter_list</i>
          <input id="pKey" type="text" class="validate pKey" />
          <label for="pKey">Parameter Name</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">edit</i>
          <input id="pValue" type="text" class="validate pValue" />
          <label for="pValue">Parameter Value</label>
        </div>
      </div>
      <div class="row">
        <a class="btn-floating btn-large waves-effect waves-light right" onclick="plusClicked()">
          <i class="material-icons">add</i>
        </a>
      </div>

      <div class="file-field input-field">
        <div class="btn">
          <span>File</span>
          <input type="file" id="filename">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
      <div class="row">
        <a class="btn waves-effect waves-light right" onclick="fileHandling();">Submit
          <i class="material-icons right">send</i>
        </a>
      </div>
    </form>
  </div>
  <div class="progress row" id="progress" style="max-width: 800px; margin-top: 2vh; visibility: hidden;">
    <div class="indeterminate"></div>
  </div>
  </div>
  <script src="main.js"></script>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
